<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>
<script type="text/javascript" th:src="@{/scripts/web/Proveedor/list_proveedor.js}"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        Listado de proveedor
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-info">
            <i class="bi bi-balloon"> Agregar</i>
        </button>
        <table id="tblproveedor" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col">Empresa</th>
                <th scope="col">RUC</th>
                <th scope="col">Correo</th>
                <th scope="col">Representante</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor: ${listadoproveedores}">
                <td th:text="${proveedor.idproveedor}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td th:text="${proveedor.direccion}"></td>
                <td th:text="${proveedor.empresa}"></td>
                <td th:text="${proveedor.ruc}"></td>
                <td th:text="${proveedor.correo}"></td>
                <td th:text="${proveedor.representante}"></td>
                <td>
                    <button type="button" class="btn btn-outline-info btnactualizar"
                            th:data-idproveedor="${proveedor.idproveedor}"
                            th:data-telefono="${proveedor.telefono}"
                            th:data-direccion="${proveedor.direccion}"
                            th:data-empresa="${proveedor.empresa}"
                            th:data-ruc="${proveedor.ruc}"
                            th:data-correo="${proveedor.correo}"
                            th:data-representante="${proveedor.representante}"
                    >
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-warning btneliminar"
                            th:data-idproveedor="${proveedor.idproveedor}"
                            th:data-telefono="${proveedor.telefono}"
                            th:data-direccion="${proveedor.direccion}"
                            th:data-empresa="${proveedor.empresa}"
                            th:data-ruc="${proveedor.ruc}"
                            th:data-correo="${proveedor.correo}"
                            th:data-representante="${proveedor.representante}"
                    >
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalproveedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento Proveedor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="txtidproveedor" class="form-label">ID Proveedor:</label>
                <input type="text" class="form-control" id="txtidproveedor" placeholder="Ingrese el ID del proveedor">

                <label for="txttelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="txttelefono" placeholder="Ingrese el telefono">

                <label for="txtdireccion" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="txtdireccion" placeholder="Ingrese la dirección">

                <label for="txtempresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="txtempresa" placeholder="Ingrese el nombre de la empresa">

                <label for="txtruc" class="form-label">RUC:</label>
                <input type="text" class="form-control" id="txtruc" placeholder="Ingrese el ruc">

                <label for="txtcorreo" class="form-label">Correo:</label>
                <input type="text" class="form-control" id="txtcorreo" placeholder="Ingrese el correo">

                <label for="txtrepresentante" class="form-label">Representante:</label>
                <input type="text" class="form-control" id="txtrepresentante" placeholder="Ingrese el representante">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                <button id="btnguardar" onclick="click" type="button" class="btn btn-outline-secondary"><i class="bi bi-download"></i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
