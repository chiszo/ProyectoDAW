<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>
<script type="text/javascript" th:src="@{/scripts/web/Proveedor/list_proveedor.js}"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        <h2>Reporte de proveedores</h2>
    </div>
    <br>
    <form class="form-inline" th:action="@{/proveedor/listado}" style="margin:5px;">
        <div class="form-group col-sm-6 d-flex">
            <input type="text" class="form-control" name="palabraclave" id="palabraclave" th:value="${palabraclave}" placeholder="Ingrese el dato de algún proveedor" >
            <input type="submit" class="btn btn-info mb-2" value="Buscar">
        </div>
    </form>
    <div class="card-body">
        <table id="tblproveedor" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col">Empresa</th>
                <th scope="col">RUC</th>
                <th scope="col">Correo</th>
                <th scope="col">Representante</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor: ${listadoproveedores}">
                <td th:text="${proveedor.idproveedor}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td th:text="${proveedor.direccion}"></td>
                <td th:text="${proveedor.empresa}"></td>
                <td th:text="${proveedor.ruc}"></td>
                <td th:text="${proveedor.correo}"></td>
                <td th:text="${proveedor.representante}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/proveedor/exportarPDF}" class="btn btn-primary">Exportar PDF</a>
    <p> </p>
    <a th:href="@{/proveedor/exportarExcel}" class="btn btn-success">Exportar a Excel</a>
</div>
<!-- Modal -->
<div class="modal fade" id="modalproveedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento Proveedor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="txtidproveedor" class="form-label">ID Proveedor:</label>
                <input type="text" class="form-control" id="txtidproveedor" required placeholder="Ingrese el ID del proveedor">

                <label for="txttelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="txttelefono" placeholder="Ingrese el telefono" required>

                <label for="txtdireccion" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="txtdireccion" placeholder="Ingrese la dirección" required>

                <label for="txtempresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="txtempresa" placeholder="Ingrese el nombre de la empresa" required>

                <label for="txtruc" class="form-label">RUC:</label>
                <input type="text" class="form-control" id="txtruc" placeholder="Ingrese el ruc" required>

                <label for="txtcorreo" class="form-label">Correo:</label>
                <input type="text" class="form-control" id="txtcorreo" placeholder="Ingrese el correo" required>

                <label for="txtrepresentante" class="form-label">Representante:</label>
                <input type="text" class="form-control" id="txtrepresentante" placeholder="Ingrese el representante" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                <button id="btnguardar" onclick="click" type="button" class="btn btn-outline-secondary"><i class="bi bi-download"></i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
